<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
          initial-scale=1.0">
     <title>Survey Form</title>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <div class="container">
            <header class="header">
                <h1 id="title">
                    Survey Form 
                </h1>
                <p id="description">
                    Thankyou for taking time to help us to improve the platform
                </p>
            </header>
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    name="name" id="name" 
                    class="formcontrol" 
                    placeholder="Enter your Name"
                    required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                    name="email" id="email"
                    class="formcontrol"
                    placeholder="Enter your email id"
                    required>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number"
                    name="phone" id="phone"
                    class="formcontrol"
                    placeholder="Enter your phone number"
                    required>
                 </div>
                 <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address"
                    name="address" id="address"
                    class="formcontrol"
                    placeholder="Enter your address"
                    required>
                 </div>
                 <div class="form-group">
                 <p id="quest">Which option describe your current role?</p>
                 <select name="role" id="dropdown" class="fromcontrol"
                 required>
                 <option value="" disabled 
                 selected>Select current role</option>
                 <option 
                 value="School student">School Student</option>
                 <option 
                 value="College student">College Student</option>
                 <option 
                 value="Job">Job</option>
                 <option 
                 value="Other">Others</option>
                </select>
                </div>
                <div class="form-group">
                    <p id="quest">Which course are you currently learning?</p>
                    <label for="">
                    <input type="Radio"
                    name="course" value="back-end"
                    class="inputRadio"
                    checked>Back-end-Development
                    </label>
                    <label for="">
                        <input type="Radio"
                        name="course" value="Cyber Security"
                        class="inputRadio"
                        checked>Cyber Security
                        </label>
                        <label for="">
                            <input type="Radio"
                            name="course" value="a-i"
                            class="inputRadio"
                            checked>Artificial Intelligence
                            </label>
                            <label for="">
                                <input type="Radio"
                                name="course" value="designing"
                                class="inputRadio"
                                checked>Designing
                                </label>
                                <label for="">
                                    <input type="Radio"
                                    name="course" value="front-end"
                                    class="inputRadio"
                                    checked>Front-end Development
                                    </label>
                                    <label for="">
                                        <input type="Radio"
                                        name="course" value="Others"
                                        class="inputRadio"
                                        checked>Others
                                        </label>
                                        </div>
                                        <div class="form-group">
                                            <p id="quest">Which Programming Language will you prefer to learn?</p>
                                            <label for="">
                                            <input type="Radio"
                                            name="language" value="Python"
                                            class="inputRadio"
                                            checked>Python
                                            </label>
                                            <label for="">
                                                <input type="Radio"
                                                name="language" value="c"
                                                class="inputRadio"
                                                checked>c++
                                                </label>
                                                <label for="">
                                                    <input type="Radio"
                                                    name="language" value="Javascript"
                                                    class="inputRadio"
                                                    checked>JavaScript
                                                    </label>
                                                    <label for="">
                                                        <input type="Radio"
                                                        name="language" value="SQL"
                                                        class="inputRadio"
                                                        checked>SQL
                                                        </label>
                                                        <label for="">
                                                            <input type="Radio"
                                                            name="language" value="C++"
                                                            class="inputRadio"
                                                            checked>C++
                                                            </label>
                                                            <label for="">
                                                                <input type="Radio"
                                                                name="language" value="Others"
                                                                class="inputRadio"
                                                                checked>Others
                                                                </label>
                                        </div>                        
                                            <div class="form-group">
                                            <p id="quest">Give us your feedback</p>
                                            <textarea name="feedback" cols="30"
                                            rows="5" class="textarea"
                                            placeholder="Enter your feedback here....."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" id="submit" class="btn">Submit</button>
</div>
 </form>
             </body>
</html>
